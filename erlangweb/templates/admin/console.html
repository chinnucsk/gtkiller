<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Erlang Web</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="/style.css" />
  <script type="text/javascript" src="/jquery.js"> </script>
  <script type="text/javascript" src="/jquery.json-2.2.js"> </script>
  <script type="text/javascript">
<![CDATA[

    function b2bctlreq()
    {
        var msg = document.getElementById("message").value;
        var request = {
            "msg": msg
        };
        $.ajax({
            url: "/json/b2bctlreq",
            type: "POST",
            data: 'request=' + $.toJSON(request),
            success: function(data) {
              document.getElementById("resp").value = data;
            }
        });
    }

]]>
  </script>
</head>
<body>
<h1 align="center">Welcome to the GTKIller!</h1>

<input type="text" name="message" id="message" value="" size="80 "/> <input type="button" value="SEND" onclick="b2bctlreq()"/>
<br/>
<textarea id="resp" cols="120" rows="20">
</textarea>

</body>
</html>
